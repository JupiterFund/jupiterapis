syntax = "proto3";

package jupiter.trader.ctp.v1;

option java_package = "com.nodeunify.jupiter.trader.ctp.v1";

// 买卖方向
message OffsetFlagEnum {
  enum OffsetFlag {
    // (char)'0' 开仓
    OPEN = 0;
    // (char)'1' 平仓
    CLOSE = 1;
    // (char)'2' 强平
    FORCE_CLOSE = 2;
    // (char)'3' 平今
    CLOSE_TODAY = 3;
    // (char)'4' 平昨
    CLOSE_YESTERDAY = 4;
    // (char)'5' 强减
    FORCE_OFF = 5;
    // (char)'6' 本地强平
    LocalForceClose = 6;
  };
}
