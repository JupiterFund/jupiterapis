syntax = "proto3";

package jupiter.trader.ctp.v1;

option java_multiple_files = true;
option java_package = "com.nodeunify.jupiter.trader.ctp.v1";

// 资金账户
message TradingAccount {
  // 经纪公司代码
  string brokerID = 1;
  // 投资者帐号
  string accountID = 2;
  // 上次质押金额
  double preMortgage = 3;
  // 上次信用额度
  double preCredit = 4;
  // 上次存款额
  double preDeposit = 5;
  // 上次结算准备金
  double preBalance = 6;
  // 上次占用的保证金
  double preMargin = 7;
  // 利息基数
  double interestBase = 8;
  // 利息收入
  double interest = 9;
  // 入金金额
  double deposit = 10;
  // 出金金额
  double withdraw = 11;
  // 冻结的保证金
  double frozenMargin = 12;
  // 冻结的资金
  double frozenCash = 13;
  // 冻结的手续费
  double frozenCommission = 14;
  // 当前保证金总额
  double currMargin = 15;
  // 资金差额
  double cashIn = 16;
  // 手续费
  double commission = 17;
  // 平仓盈亏
  double closeProfit = 18;
  // 持仓盈亏
  double positionProfit = 19;
  // 期货结算准备金
  double balance = 20;
  // 可用资金
  double available = 21;
  // 可取资金
  double withdrawQuota = 22;
  // 基本准备金
  double reserve = 23;
  // 交易日
  string tradingDay = 24;
  // 结算编号
  uint32 settlementID = 25;
  // 信用额度
  double credit = 26;
  // 质押金额
  double mortgage = 27;
  // 交易所保证金
  double exchangeMargin = 28;
}
