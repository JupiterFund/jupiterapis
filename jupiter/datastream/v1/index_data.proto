syntax = "proto3";

package jupiter.datastream.v1;

import "jupiter/type/date.proto";
import "jupiter/type/timeofday.proto";
import "jupiter/datastream/v1/market.proto";

option java_multiple_files = true;
option java_package = "com.nodeunify.jupiter.datastream.v1";

// 行情快照 - 指数
message IndexData {
  string code = 1;
  jupiter.datastream.v1.MarketEnum.Market market = 2;
  jupiter.type.Date actionDay = 3;
  jupiter.type.Date tradingDay = 4;
  jupiter.type.TimeOfDay time = 5;
}
