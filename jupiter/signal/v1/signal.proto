syntax = "proto3";

package jupiter.signal.v1;

import "google/protobuf/empty.proto";

option java_multiple_files = true;
option java_package = "com.nodeunify.jupiter.signal.v1";

service TradeSignal {
  rpc SubscribeStockSignal(google.protobuf.Empty) returns (stream StockSignalResponse);
  rpc SubscribeFutureSignal(google.protobuf.Empty) returns (stream FutureSignalResponse);
}

message StockSignalResponse {
  string foo = 1;
}

message FutureSignalResponse {
  string foo = 1;
}
